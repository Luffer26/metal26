<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style/main.min.css"/>
    <title>Контакты</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="logo"> <a href="index.html">МЕТАЛ26</a></div>
          <div class="contacts">
            <div class="contacts__mail block"><img class="icon icon_mail"/>
              <p>metal26@yandex.ru</p>
            </div>
            <div class="contacts__number block"><i class="icon icon_phone"></i>
              <p>+8(918)-785-34-44</p>
            </div>
            <div class="contacts__callback-btn block">
              <button>Заказать звонок</button>
            </div>
          </div>
          <div class="menu-btn"><span></span><span></span><span></span></div>
        </div>
      </header>
      <nav class="header__nav">
        <ul class="nav">
          <li class="nav__block"><a class="nav__link" href="index.html">Главная</a></li>
          <li class="nav__block"><a class="nav__link" href="about-company.html">О компании</a></li>
          <li class="nav__block"><a class="nav__link" href="services.html">Услиги</a></li>
          <li class="nav__block"><a class="nav__link" href="production.html">Продукция </a></li>
          <li class="nav__block"><a class="nav__link" href="contacts.html">Контакты </a></li>
        </ul>
      </nav>
      <div class="main-content">
        <aside class="sidebar">
          <div class="sidebar__content">
            <section class="callback">
              <div class="callback__header">
                <p>ОСТАВИТЬ ЗАЯВКУ</p>
              </div>
              <form class="callback-form" action="">
                <input class="callback-form__input" type="text" placeholder="Ваше имя"/>
                <input class="callback-form__input" type="text" placeholder="Ваш телефон"/>
                <input class="callback-form__input" type="email" placeholder="Ваш Email"/>
                <textarea class="callback-form__input callback-form__message" placeholder="Сообщение..."></textarea>
                <input class="callback-form__submit" type="button" value="Отправить заявку"/>
              </form>
            </section>
          </div>
        </aside>
        <div class="page-main">
          <p>priver</p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
